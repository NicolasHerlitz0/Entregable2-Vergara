<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa de Cambio Digital</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>

    <p>Simulador interactivo para comprar y vender criptomonedas usando USD.</p>
  </header>

  <main>

      <h2>Selecciona tu operaci贸n</h2>

        <select id="selectTipo">

          <option value="usd-crypto">Comprar Crypto con USD</option>

        <label for="selectMoneda">Moneda:</label>
        <select id="selectMoneda">

      <div id="ingresoMonto">

      </div>
    </section>

    <section id="resultado">

    </section>

    <section id="historial">
      <h2>Historial de Operaciones</h2>
      <button id="btnLimpiarHistorial">Limpiar Historial</button>
      <ul id="listaHistorial"></ul>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
